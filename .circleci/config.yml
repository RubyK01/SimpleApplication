version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - deploy: # Added space here
          filters:
            branches:
              only:
                - main # Ensure this is consistently indented
            requires:
              - build

jobs:
  build:
    working_directory: ~/simpleAppDevOpsCA
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: 
          name: update-npm
          command: 'sudo npm install -g npm@5'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install       
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
  deploy:
    docker:
      - image: circleci/node:10.16.3 # Fixed format here
    steps:
      - run:
          name: deploy-application
          command: >-
            ssh -o StrictHostKeyChecking=no $EC2_USERNAME@EC2_PUBLIC_DNS "rm -rf simpleAppDevOpsCA/; git clone git@github.com:RubyK01/simpleAppDevOpsCA.git; source simpleAppDevOpsCA/deploy.sh"